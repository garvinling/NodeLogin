<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/css/main.css" rel="stylesheet" media="screen">
    <link href="/css/font-awesome.min.css" rel="stylesheet" media="screen">
    <link href="/css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="/css/style.css" rel="stylesheet" media="screen">

    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/Parsley/parsley.js" type="text/javascript" ></script>

    <script src="js/effect_ui.js"></script>



  </head>
  <body>
     

 <section data-type="background" id="section_top_bg">
  <section id="section_top_overlay">
    <div class="row" id="section_2_content">

         <div class="col-md-12" style="text-align:center;">
          <h1 id="title">Lockness</h1>
          <h2 id="subtext">A custom built smart lock project.</h2>
          <br><br>
 
 <div id="register_content" style="display:none;">
      
      <form role="form" action="/register" method="post" style="max-width: 300px;">
        
        <div class="form-group">
          <input type="text" name="username" placeholder="Enter Username" class="form-control">
        </div>
        
        <div class="form-group">
          <input type="text" name="firstname" placeholder="Enter your First Name" class="form-control">
        </div>

        <div class="form-group">
          <input type="text" name="email" placeholder="Enter your E-mail" class="form-control">
        </div>

        <div class="form-group">
          <input type="password" name="password" placeholder="Password" class="form-control">
        </div>

        <div class="form-group">
          <input type="password" name="password_2" placeholder="Confirm Password" class="form-control">
        </div>



        <button type="submit" class="btn btn-default">Submit</button>&nbsp;
        <a href="/"><button type="button" class="btn btn-primary">Nevermind</button></a>
      </form>
  </div>





          <div id="slide_div" style="display:none;">
           <form role="form" action="/" method="post" style="max-width: 420px; margin-left:auto; margin-right:auto;" parsley-validate>    
         
                  <div class="form-group">
                    <input type="text" name="username" placeholder="Enter Username" class="form-control" id="input_field_name" parsley-trigger="change" required>
                  </div>

                  <div class="form-group">
                    <input type="password" name="password" placeholder="Password" class="form-control" id="input_field_pw" parsley-trigger="change" required>
                  </div>
                  
                  <button type="submit" id="login_form_button"class="btn btn-default">Log In</button>&nbsp;
                  <button type="button" id="register_form_button"class="btn btn-primary">Register</button>
            </form>
        </div>



            <button type="button" id="login_button" class="btn btn-warning" id="login_button">Login</button>


         </div>


    </div><!--end fluid row -->
  </section>
</section>     



















  </body>
</html>
